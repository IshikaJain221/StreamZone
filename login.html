<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Login to StreamZone</h2>

    </form>
  </div>
  <script src="auth.js"></script>
</body>
</html>
